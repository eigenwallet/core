[package]
name = "eigenweb-pinning"
version = "0.1.0"
edition = "2021"

[features]
default = ["memory"]
memory = []

[dependencies]
# Libp2p dependencies
libp2p = { workspace = true, features = ["cbor", "request-response", "macros"] }
libp2p-core = { workspace = true, features = ["serde"] }
libp2p-identity = { workspace = true, features = ["serde"] }

# Serialization
bytes = { version = "1.5", features = ["serde"] }
serde = { workspace = true }
serde_cbor = "0.11"

# Crypo
sha2 = "0.10"

backoff = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
atty = "0.2"
libp2p = { workspace = true, features = ["cbor", "request-response", "macros", "tcp", "noise", "yamux", "tokio"] }
tokio = { workspace = true, features = ["io-std", "io-util"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[lints]
workspace = true
